{% extends "base.html" %}
{% block title %}Homepage{% endblock %}

{% block search %}
  <form class="form-inline my-2 my-lg-0" id="search-form">
    <input class="form-control mr-sm-2" id="search-term" placeholder="Search..." aria-label="Search">
    <input class="btn btn-outline-light my-2 my-sm-0" type="submit" value="submit">
  </form>
{% endblock %}

{% block content %}
<div class="container">
  <div id="desc" class="mt-4" style ="margin-left: 100px"></div>
  <div class="column" style="margin-left: 100px;">
    <div class="col-sm-12" style="position: relative; height: 500px; width: 900px;">
      <canvas id="line-chart"></canvas>
    </div> 
    <div class="col-sm-12 ml-1" style="position: relative; width: 900px;">
      <canvas id="volume-chart"></canvas>
    </div>       
  </div>
  <ul id="news">
  
  </ul>
</div>
{% endblock %}
