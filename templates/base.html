<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style/app.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style/marquee.css') }}">
  <title>News</title>
</head>

<body>
  {% if g.user %}
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active mx-lg-3">
            <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item mx-lg-3">
            <a class="nav-link" href="/watchlist">Watchlist</a>
          </li>
          <li class="nav-item mx-lg-3">
            <a class="nav-link" href="/profile">Profile</a>
          </li>
          <li class="nav-item mx-lg-3">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
        </ul>
      </div>
      <form class='my-form' id="search-form">
        <input name='search' class="form-control mr-sm-2" placeholder="SYMBOL" id="search">
        <input class="my-btn btn btn-outline-success my-2 my-sm-0" type="submit">
      </form>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
    {% else %}

    {% endif %}
  </nav>

  {% block content %}{% endblock %}

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-crosshair@1.1.6 "></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
  </script>
  <script src="/static/marquee.js"></script>
  <script src="/static/app.js"></script>
</body>

</html>
