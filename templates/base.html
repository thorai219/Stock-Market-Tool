<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style/app.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style/marquee.css') }}">
  <title>News</title>
</head>

<body>
  <div class="nav">
    <ul class="nav-bar">
      <li><a href="/">Home</a></li>
      <li><a href="#">Watchlist</a></li>
      <form class="form" id="search-form">
        <input id="search" class="search-bar" type="text" placeholder="Search by symbol...">
        <input class="button" type="submit" placeholder="search..." value="Search">
      </form>
    </ul>
  </div>

  {% block content %}{% endblock %}

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
  <script src="/static/charts.js"></script>
  <script src="/static/marquee.js"></script>
</body>

</html>
