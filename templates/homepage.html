{% extends "base.html" %}
{% block title %}Homepage{% endblock %}
{% block content %}
<div class="jumbotron p-4 p-md-5 text-white rounded bg-dark mt-4">
  <div class="col-md-6 px-0">
    <h1 class="display-4 font-italic"></h1>
    <p class="lead my-3">Sign up to get access to real-time stock market data and headline news!</p>
    <p class="lead mb-0"></p>
  </div>
</div>

<div id="result" class="row mt-3">
  {% for article in news %}
  <div class="col-sm-4">
    <div class="card mb-3">
      <a href="{{ article.url }}">
      <img src="{{  article.urlToImage  }}" class="card-img-top" alt="image for news">
      </a>
      <div class="card-body">
        <h5 class="card-title">{{ article.title }}</h5>
        <p class="card-text">{{ article.description }}</p>
        <p class="card-text"><small class="text-muted">{{ article.publishedAt }}</small></p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
