{% extends "base.html" %}

{% block content %}
<div class="user-container">
  <div class="user user-profile">
    <img src="https://via.placeholder.com/150" alt="">
    <p class="user-info">{{ user.fullname }}</p>
    <p class="user-info">{{ user.username }}</p>
  </div>
  <div class="user user-following">
    <div class="following-list text-center">
      {% for company in following %}
        <button class="following-items">
          <p class="quote">{{ company[0].symbol }}</p>
          <p class="quote">${{ company[0].price }}</p>
        </button>
      {% endfor %}
    </div>
  </div>
</div>

{% endblock %}
